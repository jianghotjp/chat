    <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />

    <script type="text/javascript">
        var vars = {
            root: "/",
            clientRoot: "${vars.clientRoot}",
            uploadRoot: "${vars.uploadRoot}",
            resourceFolder: "${vars.resourceFolder}",
            theme: {
                id: "${vars.theme.id}",
                root: "${vars.theme.root}"
            }
        };
        //禁止选中文字，模拟APP
        document.oncontextmenu = function() {
            return false;
        };
    </script>


</head>

<body class="chat">
    <div class="wrap" v-cloak>
        <div id="msg_wrap">
            <div class="msg_list" id="msg_list">
                <template v-for="item in msg">
                    <template v-if="item.presenter != myId">
                        <div class="msg_item">
                            <div class="fix" >
                                <div class="user_name ">{{item.presenter}}</div>
                                <div class="send_time ">{{item.time}}</div>
                            </div>
                            
                            <div class="send_content">{{item.content}}</div>
                        </div>
                    </template>
                <template v-else>
                        <div class="msg_item isMySend">
                            <div class="fix" >
                                <div class="user_name ">{{item.presenter}}</div>
                                <div class="send_time ">{{item.time}}</div>
                            </div>
                            
                            <div class="send_content">{{item.content}}</div>
                        </div>
                    </template>

                </template>
            </div>
        </div>

        <div class="send_zone fix">
            <input type="text" name="content" id="send_content" v-bind:value="content">
            <button type="button" id="send_btn" v-on:click="submitDisscus">发送</button>
        </div>




    </div>

    <script src="../resources/js/init.js"></script>
    <!--页面js-->
    <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
    <script src="../resources/js/pages/chat.js"></script>
</body>

</html>
