    <link rel="stylesheet" type="text/css" href="../resources/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />

    <script type="text/javascript">
        var vars = {
            root: "/",
            clientRoot: "${vars.clientRoot}",
            uploadRoot: "${vars.uploadRoot}",
            resourceFolder: "${vars.resourceFolder}",
            theme: {
                id: "${vars.theme.id}",
                root: "${vars.theme.root}"
            }
        };
        //禁止选中文字，模拟APP
        document.oncontextmenu = function() {
            return false;
        };
    </script>


</head>

<body class="index">
    <div class="wrap" v-cloak>
        <div class="header fix">
            <a class="menu_item l" v-for="item in menus" v-bind:href="item.link">
                {{item.name}}
            </a>
        </div>
        <div class="main">
            <div class="_title">最近消息</div>
            <div class="room_list">
                <template v-for="room in roomList">
                    <a :href="room.href" :data-id="room.roomId" class="room_item fix">
                        <div class="_img l">
                            <img src="../resources/images/unsignd.jpg" alt="">
                        </div>
                        <div class="_info l">
                            <div class="user_name">{{room.speaker}}</div>
                            <div class="msg">{{room.message.content}}</div>
                        </div>
                        <div class="last_time r">{{room.message.time}}</div>
                    </a>
                </template>

            </div>
        </div>
        <div class="footer"></div>
    </div>

    <script src="../resources/js/init.js"></script>
    <!--页面js-->
    <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
    <script src="../resources/js/pages/index.js"></script>
</body>

</html>
